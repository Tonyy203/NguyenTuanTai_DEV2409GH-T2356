<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <!-- Thêm link tới file CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Thêm link Bootstrap để làm đẹp giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quản lý sinh viên</h1>
        <div class="row">
            <!-- Bảng danh sách sinh viên -->
            <div class="col-md-7">
                <button class="btn btn-primary mb-3" id="add-student">Thêm mới sinh viên</button>
                <input type="text" id="search" placeholder="Tìm kiếm" class="form-control mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã sinh viên</th>
                            <th>Tên sinh viên</th>
                            <th>Tuổi</th>
                            <th>Giới tính</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- Các dòng dữ liệu sinh viên sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>

            <!-- Form điền thông tin sinh viên -->
            <div class="col-md-5">
                <form id="student-form">
                    <div class="mb-3">
                        <label for="student-id">Mã sinh viên</label>
                        <input type="text" id="student-id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="student-name">Tên sinh viên</label>
                        <input type="text" id="student-name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="student-age">Tuổi</label>
                        <input type="number" id="student-age" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="student-gender">Giới tính</label>
                        <select id="student-gender" class="form-control">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student-birthday">Ngày sinh</label>
                        <input type="date" id="student-birthday" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="student-address">Địa chỉ</label>
                        <input type="text" id="student-address" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Thêm file JavaScript -->
    <script src="JS/app.js"></script>
</body>
</html>
