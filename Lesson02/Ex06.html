<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin người sử dụng</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <caption><h2>Đăng ký thông tin người sử dụng</h2></caption>
            <tr>
                <td width="130px">Tên đăng nhập</td>
                <td><input type="text" name="userName" id="userName" size="30"></td>
            </tr>
            <tr>
                <td width="130px">Mật khẩu</td>
                <td><input type="password" name="pass" id="pass" size="30"></td>
            </tr>
            <tr>
                <td width="130px">Nhập lại mật khẩu</td>
                <td><input type="password" name="pass" id="pass" size="30"></td>
            </tr>
            <tr>
                <td width="130px">Email</td>
                <td><input type="email" name="email" id="email" size="45"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                <input type="radio" name="gender" id="male" value="1">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female" value="1">
                <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Độ tuổi</td>
                <td>
                    <input type="radio" name="age" id="under 13" value="1">
                    <label for="under 13">Dưới 13 tuổi</label>
                    <input type="radio" name="age" id="13 to 17" value="1">
                    <label for="13 to 17">Từ 13 đến 17 tuổi</label>
                    <input type="radio" name="age" id="18 to 25" value="1">
                    <label for="18 to 25">Từ 18 đến 25 tuổi</label>
                    <input type="radio" name="age" id="over 25" value="1">
                    <label for="over 25">Trên 25 tuổi</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích của bạn:</td>
                <td>
                    <input type="checkbox" name="music" id="music">
                    <label for="music">Âm nhạc</label>
                    <input type="checkbox" name="game" id="game">
                    <label for="game">Game</label>
                    <input type="checkbox" name="sport" id="sport">
                    <label for="sport">Thể thao</label>
                    <input type="checkbox" name="travel" id="travel">
                    <label for="travel">Du lịch</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="province" id="province">
                        <option value="">Chọn ngành nghề</option>
                        <option value="">Cầu thủ</option>
                        <option value="">Coder</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Mô tả bản thân</td>
                <td><textarea name="description" id="description" cols="40" rows="5">Mô tả về bản thân bạn...</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đăng ký" name="register">
                    <input type="reset" value="Làm lại" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
