
<!DOCTYPE html> <html lang="en"> <head>
<meta charset="UTF-8">
<title>Thẻ siêu liên kết, hiển thị hình ảnh</title>
</head>
<body>
	<!-- Thẻ liên kết -->
	<a href="http://devmaster.vn">
		Viện Công Nghệ Và Đào Tạo Devmaster
	</a> 
	<br/>
	<!-- hiển thị hình ảnh -->
	<img src="logo-devmaster.png"
		alt="Viện Công Nghệ Và Đào Tạo Devmaster" />
	<br/>
	<!-- liên kết sử dụng hình ảnh -->
	<a href="http://devmaster.vn">
		<img src="logo-devmaster.png"
			alt="Viện Công Nghệ Và Đào Tạo Devmaster" />
	</a>
</body>
</html>
