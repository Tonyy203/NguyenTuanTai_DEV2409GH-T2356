<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Ex02.css">
    <style>
        h5{
            color: red;
            font-size: 16px;
        }
        p .BLUE{
            color: rgb(0, 0, 132); 
            font-weight:bold; 
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h5 style="color: red; font-size: 16px;">This is an H5 element that user RED class</h5>
    <h5>This is an H5 element that been allowed to use hotpink style.</h5>
    <p class="BLUE" style="color: rgb(0, 0, 132); font-weight:bold; font-size: 1.2rem;">This paragraph user the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p>This paragraph is hotpink</p>
</body>
</html>
