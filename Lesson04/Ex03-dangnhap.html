<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CSS/Ex03-dangnhap.css">
</head>
<body>
    <div class="main">
        <h1>Đăng Nhập</h1>
        <form action="">
            <label for="first" class="form-login">
                Username:
            </label>
            <input type="text" name="first" id="first">
            <br>
            <label for="password">
                Password:
            </label>
            <input type="password" name="password" id="password">

            <div class="wrap">
                <button type="submit" value="Đăng Nhập">
                    Đăng Nhập
                </button>
                <button type="#" value="Đăng Ký">
                    Đăng Ký
                </button>
            </div>
        </form>
    </div>
</body>
</html>
