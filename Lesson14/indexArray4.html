<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sử dụng length để đếm các phần tử trong mảng</p>
    <p id="demo"></p>

    <script>
        const hoaqua =["Chuối","Cam","Quýt","Bưởi"]
        let size =hoaqua.length;
        document.getElementById("demo").innerHTML=size;
    </script>
</body>
</html>
